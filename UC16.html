<!DOCTYPE html>
<html>
  <head>
    <title>HolidAPI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="uc16.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>HolidAPI</h2>
      <br>
      <p>Find out if theres a holdiay this month... or in this COUNTRY!!! HOO HO HO HA!</p>
      <div>
        <div id="zipbox" class="control-group">
          <label for="country">Input Country</label>
          <input type="text" name="country" id="country" placeholder="EX: US" />
          <br>
          <label for="year">Input Year</label>
          <input type="text" name="year" id="year" placeholder="EX: 2016" />
          <br>
          <label for="month">Input Month</label>
          <input type="text" name="month" id="month" placeholder="EX: 03" />
          <br>
        </div>
      </div>
      <p>Currently only supports the US</p>
      <br>
      <div>
        <button class="btn btn-success btn-large" onclick="getResponse('country', 'year', 'month')">Find Holidays</button>
      </div>
      <br>
      <div>
        <div id="selectedHolidays" class=""></div>
      </div>
    </div>
  </body>
</html>
